# To be used with GreenIT Analysis CLI
- name: Lancer une musique depuis l'écran d'accueil
  url: http://localhost/
  waitForSelector: .list-music
  actions:
    - name: Consulter les musiques
      type: scroll
    - name: Choisir une musique
      type: click
      element: .list-music > a:nth-child(1)
      pageChange: true
      waitForSelector: .music-detail > button
    - name: Lancer la musique
      type: click
      element: .music-detail > button
    - name: Retourner à l'accueil
      type: click
      element: header > nav > a
      pageChange: true
      waitForSelector: .list-music
    - name: Choisir une autre musique
      type: click
      element: .list-music > a:nth-child(2)
      pageChange: true
      waitForSelector: .music-detail > button
    - name: Lancer l'autre musique
      type: click
      element: .music-detail > button
